<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- FavIcon da página -->
        <link
            rel="shortcut icon"
            href="./assets/docs/favicons/todo.png"
            type="image/x-icon"
        />
        <!-- Nome da página -->
        <title>To-Do List com JS Puro</title>
        <!-- Importação do arquivo global do reset CSS -->
        <link rel="stylesheet" href="./assets/css/global/global.css" />
        <!-- Importação do arquivo CSS -->
        <link
            rel="stylesheet"
            href="./assets/css/pages/index/partials/style.css"
        />
    </head>
    <body>
        <!-- Container -->
        <div class="container">
            <!-- Área para adicionar uma tarefa -->
            <div class="add-task-area">
                <input
                    id="addTaskInput"
                    type="text"
                    placeholder="Digite sua próxima tarefa"
                    class="add-task-input"
                />
                <button class="add-task-button" id="addTaskButton">
                    <img
                        src="./assets/docs/images/arrow.svg"
                        alt="icon arrow"
                    />
                </button>
            </div>
            <!-- Container das Tasks -->
            <div id="tasks" class="tasks"></div>
            <!-- Modal para editar as Tasks -->
            <div id="modal" class="modal">
                <div class="modal-container">
                    <h1>Edite sua tarefa</h1>
                    <form>
                        <input id="editTaskInput" type="text" />
                        <button id="editTaskButton">
                            <img
                                src="./assets/docs/images/check.svg"
                                alt="Ícone de visto"
                            />
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Importação do arquivo JavaScript -->
        <script src="./assets/js/app.js"></script>
    </body>
</html>
